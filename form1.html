<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="form2.css">
	<script src="https://kit.fontawesome.com/f896d6fe30.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="header">
		<center><h2>Registration Form</h2></center>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="firstname">First Name</label>
			<input type="text" placeholder="aayush" id="firstname" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="lastname">Last Name</label>
			<input type="text" placeholder="kumar" id="lastname" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="branch">Branch Name</label>
			<input type="text" placeholder="CSE/IT/ECE/EE/ME" id="branch" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="dob">Date of Birth (DOB)</label>
			<input type="Date" placeholder="28-09-2000" id="dob" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<label>Gender</label>
		<table width="100%" style="width: 2px solid black;">
		<tr style="width: 2px solid black;">
		<td style="width: 2px solid black;">
		<br>
		<input type="checkbox" name="s1" value="MALE">
        <label for="s1"> MALE</label><br>
        <input type="checkbox" name="s22" value="FEMALE">
        <label for="s2"> FEMALE</label><br>
        <input type="checkbox" name="s3" value="OTHER">
        <label for="s3"> OTHER</label><br><br>
        </td>
        </tr>
		</table>
		<div class="form-control">
			<label for="fathername">Father's Name</label>
			<input type="text" placeholder="xyzabc" id="fathername" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Username</label>
			<input type="text" placeholder="florinpop17" id="username" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email" placeholder="a@florin-pop.com" id="email" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password" placeholder="Password" id="password"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Confirm Password</label>
			<input type="password" placeholder="Confirm Password" id="password2"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Phone Number</label>
			<input type="tel" placeholder="981148XXXX"  id="num"/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="firstname">Permanant Address</label>
			<input type="text" placeholder="Permanant address" id="padd" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
	    <div class="form-control">
			<label for="firstname">Correspondence Address</label>
			<input type="text" placeholder="Correspondence address" id="cadd" />
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button>Submit</button>
<script type="text/javascript" src="form1.js"></script>
	</form>
</div>
</body>
</html>
